{% extends 'base.html' %}

{% block content %}

    <div class="rbt-overlay-page-wrapper">
        <div class="breadcrumb-image-container breadcrumb-style-max-width">
            <div class="breadcrumb-image-wrapper">
                <img src="assets/images/bg/bg-image-10.jpg" alt="Education Images">
            </div>
            <div class="breadcrumb-content-top text-center">
                <h1 class="title">Refund Policy</h1>
                <p class="mb--20">Our Refund Policy.</p>
            </div>
        </div>

        <div class="rbt-putchase-guide-area breadcrumb-style-max-width rbt-section-gapBottom">
            <div class="rbt-article-content-wrapper">
                <div class="content">
                    {% for refund in refunds %}
                    <h4>{{refund.heading}}</h4>
                    {{refund.body|safe}}
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

{% endblock %}
