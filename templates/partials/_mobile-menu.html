{% load static %}
<!-- Mobile Menu Section -->
{% for setting in settings %}
    <div class="popup-mobile-menu">
        <div class="inner-wrapper">
            <div class="inner-top">
                <div class="content">
                    <div class="logo">
                        <a href="{% url 'index' %}">
                            <img src="{{setting.logo.url}}" alt="Education Logo Images">
                        </a>
                    </div>
                    <div class="rbt-btn-close">
                        <button class="close-button rbt-round-btn"><i class="feather-x"></i></button>
                    </div>
                </div>
                <ul class="navbar-top-left rbt-information-list justify-content-start">
                    <li>
                        <a href="mailto:{{setting.email}}"><i class="feather-mail"></i>{{setting.email}}</a>
                    </li>
                    <li>
                        <a href="tel:{{setting.phone_number}}"><i class="feather-phone"></i>{{setting.phone_number}}</a>
                    </li>
                </ul>
            </div>

            <nav class="mainmenu-nav">
                <ul class="mainmenu">
                    <li><a href="{% url 'index' %}">Home</a></li>
                    <li><a href="{% url 'courses' %}">Courses</a> </li>
                    <li><a href="{% url 'my-courses' %}">My Courses</a></li>
                    <li><a href="{% url 'contact' %}">Contact Us</a></li>
                    <li><a href="{% url 'instructor' %}">Instructors</a></li>
                </ul>
            </nav>

            <div class="mobile-menu-bottom">
                <div class="rbt-btn-wrapper mb--20">
                    <a class="rbt-btn btn-border-gradient radius-round btn-sm hover-transform-none w-100 justify-content-center text-center" href="{% url 'login' %}">
                        <span>Login</span>
                    </a>
                </div>

                <div class="social-share-wrapper">
                    <span class="rbt-short-title d-block">Find With Us</span>
                    <ul class="social-icon social-default transparent-with-border justify-content-start mt--20">
                        <li><a href="{{setting.facebook}}">
                                <i class="feather-facebook"></i>
                            </a>
                        </li>
                        <li><a href="{{setting.x}}">
                                <i class="feather-x"></i>
                            </a>
                        </li>
                        <li><a href="{{setting.instagram}}">
                                <i class="feather-instagram"></i>
                            </a>
                        </li>
                        <li><a href="{{setting.linkedin}}">
                                <i class="feather-linkedin"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
